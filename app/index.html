<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルチャット</title>
</head>
<body>
    <input type="text" id="message" placeholder="メッセージを入力">
    <button id="post">投稿</button>
    <div id="box"></div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.0.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<script src="./jquery.min.js"></script>

<script>
var db = firebase.firestore();

var messages = [];

    function display_messages() {
        db.collection("messages").get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                messages.push(doc.data().message);
            });
            $('#box').html("");
            for(var i = 0; i < messages.length; i++) {
                $('#box').append("<div class='message'>" + messages[i] + "</div>");
            }
        });
    }

    function add_message() {
        var message = $('#message').val();
        console.log(message);
        if(message !== "") {
            messages.unshift(message);
            console.log(messages);
            display_messages();
            $('#message').val("");
        }
    }

    $(function() {
        display_messages();
        $('#post').click(add_message);
    });
</script>
</html>
